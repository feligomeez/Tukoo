# Database Configuration (usando H2 para pruebas)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Stripe Configuration (usar claves de prueba de Stripe)
stripe.api.key=sk_test_your_stripe_secret_key
stripe.api.public-key=pk_test_your_stripe_public_key
stripe.api.webhook-secret=whsec_your_webhook_secret

# Server Configuration
server.port=8081 